language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - npm install

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - npm run build
  - docker --version # print the version for logging
  - docker build -t udagram-api --build-arg POSTGRES_USERNAME=${POSTGRES_USERNAME} POSTGRES_PASSWORD=${POSTGRES_PASSWORD} POSTGRES_DB=${POSTGRES_DB} POSTGRES_HOST=${POSTGRES_HOST} AWS_REGION=${AWS_REGION} AWS_PROFILE=${AWS_PROFILE} AWS_BUCKET=${AWS_BUCKET} URL=${URL} JWT_SECRET=${JWT_SECRET}.
  - docker tag udagram-api dishantbatra92/udagram-api:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push dishantbatra92/udagram-api
